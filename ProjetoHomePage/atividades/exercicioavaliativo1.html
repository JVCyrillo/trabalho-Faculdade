<html>
    <head>
        <title> Formulário de Inscrição </title>
    </head>
    <body>
            <h1><b> Formulário de Inscrição</b> </h1> <br>
            <h3><b> Preencha seus dados</b></h3> <br>
            <br>
            <form>
                 Nome : <input type="text" name="nome" size="25">
                <br>
                <br>
                E-mail: <input type="email" name="email" size="25">
                <br>
                <br>
                Endereço: <input type="text" name="endereço" size="25"> 
                <br>
                <br>
                Cidade: <input type="text" name="cidade" size="25"> 
                <br>
                <br>
                Telefone: <input type="text" maxlength="2" name="telefone1" size="5"> <input type="text" maxlength="9" name="telefone2">
                <br>
                <br>
                Usuário: <input type="text" name="usuario" placeholder="Entre com seu login" size="25"> 
                <br>
                <br>
                Senha: <input type="password"  name="senha" size="25">  
                <br>
                <br>
                <input type="submit" value="Finalizar minha inscrição">              
                
            </form>    
        
            
    
    </body>
</html>
